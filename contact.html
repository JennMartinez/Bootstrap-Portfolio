<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact | Jennifer Martinez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
<body>

    <header id="masterhead">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
                <a class="navbar-brand" href="name">Jennifer Martinez</a>

                <ul class="navbar-nav ml-auto">
                    <li class="active"></li>
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">                        
                    <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <br>
            <div id="color">
                <h1 class="ml-1">Contact</h1>
            </div>

            <form>
                    <div class="form-group">
                      <label for="exampleInputName">Name</label>
                      <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Jane Smith">
                      <small id="name" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail" placeholder="example@google.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMessage">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextArea" rows="3"></textarea>
                        <small id="message" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </section>

    </div>   

    <footer>
        <blockquote class="blockquote-footer text-center">
            <div class="bg-secondary text-white p-4 mb-5 ml-5 mr-5">
            &copy; Copyright 2018 Jennifer Martinez                                
            </div>            
        </blockquote>       
    </footer>

</body>
</html>
